events {
    worker_connections 1024;
}

http {
    include mime.types;
    default_type application/octet-stream;

    # Basic Settings
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;

    server {
        # Listen on port 80 (HTTP) inside the docker network
        listen 80;
        listen [::]:80;

        # Replace this with your actual subdomain (e.g. sniper.yourdomain.com)
        # If left as _, it will catch all requests hitting this server block
        server_name _;

        # 1. Route Frontend Auth API Traffic (/api/auth & /api/logout)
        location /api/auth {
            proxy_pass http://frontend-dashboard:3000;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_cache_bypass $http_upgrade;
        }

        location /api/logout {
            proxy_pass http://frontend-dashboard:3000;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_cache_bypass $http_upgrade;
        }

        # 2. Route Backend API Traffic (/api)
        location /api/ {
            proxy_pass http://backend-sniper:8000/api/;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_cache_bypass $http_upgrade;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }

        # 2. Route WebSockets (/socket.io) for Live Console logs
        location /socket.io/ {
            proxy_pass http://backend-sniper:8000/socket.io/;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "Upgrade";
            proxy_set_header Host $host;
        }

        # 3. Route everything else to the Next.js Frontend UI
        location / {
            proxy_pass http://frontend-dashboard:3000;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_cache_bypass $http_upgrade;
        }
    }
}
